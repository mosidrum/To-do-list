<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
<script defer src="/index.bundle.js"></script><script defer src="/print.bundle.js"></script></head>
<body>
  <div class="todo-container">
    <ul>
      <div class="heading">
        <p>Today's To Do </p>
        <i class="fa fa-arrows-rotate"></i>
      </div>
      <form action="#" class="enter-text">
        <input class="text" type="text" placeholder="Add to your list" autofocus>
        <button type="submit"><i class="fa-solid fa-circle-arrow-left"></i></button>
      </form>
      <div class="todo">
       <!--List of tasks goes here-->
      </div>
      <button type="button" class="clear">Clear All Completed</button>
      </ul>
  </div>
  <script src="./index.js"></script>
</body>
</html>
